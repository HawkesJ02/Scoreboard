<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <script src="app.js" defer></script>
</head>

<body class="debug">
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <main>
    <div class="container-fluid p-2">
      <div class="row justify-content-center">
        <div class="col-12 text-end">
          <button onclick="reset()">RESET SCORES</button>
        </div>
        <div class="col-10 d-flex flex-column text-center border border-primary fs-1">
          <div id="home_button">0</div>
          <div id="away_button">0</div>
        </div>
        <div class="col-6 btn btn-primary">
          <div onclick="button_home_add()">Home</div>
        </div>
        <div class="col-6 btn btn-primary">
          <div onclick="button_away_add()">Away</div>
        </div>
      </div>
    </div>



  </main>

</body>

</html>
