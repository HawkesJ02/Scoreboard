<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <script src="app.js" defer></script>
</head>

<body class="background_field">
  <header>
    <div class="container my-4">
      <div class="row">
        <div class="col-12 text-end">
          <div class="btn btn-danger fs-1" onclick="reset()">RESET SCORES</div>
        </div>
      </div>
    </div>
  </header>


  <main>
    <div class="container p-3">
      <div class="row justify-content-center">
        <div class="col-10 d-flex justify-content-around score_border giantfont text-center">
          <div id="home_button">0</div>
          <!-- TODO Ask about double numbers later -->
          <div id="away_button">0</div>
        </div>
        <div class="col-10 p-4 d-flex justify-content-around">
          <div class="btn btn-danger fs-1">
            <div onclick="button_home_add()">HOME +1</div>
          </div>
          <div class="btn btn-danger fs-1">
            <div onclick="button_away_add()">AWAY +1</div>
          </div>
        </div>
        <div class="col-10 p-4 d-flex justify-content-around">
          <div class="btn btn-danger fs-1">
            <div onclick="button_home_add3()">HOME +3</div>
          </div>
          <div class="btn btn-danger fs-1">
            <div onclick="button_away_add3()">AWAY +3</div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
